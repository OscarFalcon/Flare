  		<h1>Reset your Flare password</h1>

  	</div>
  	
  	<div class="container">
  		<form>
  			<div class="form-group col-md-6 col-md-offset-3">

  			</div>
  			<div class="form-group col-md-6 col-md-offset-3">
  				<input type="email" class="form-control" id="userEmail" placeholder="Email Address">
  			</div>
  			<div class="form-group col-md-6 col-md-offset-3">
  				<input type="password" class="form-control" id="newPassword" placeholder="New Password">
  			</div>
  			<div class="form-group col-md-6 col-md-offset-3">
  				<input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm New Password">
  			</div>
  			<div class="form-group col-md-6 col-md-offset-3">
  				<div id="error"></div>
  				<button type="button" class="btn btn-primary btn-lg btn-block" onclick="recoverAccount()">Recover</button>
  			</div>
  		</form>

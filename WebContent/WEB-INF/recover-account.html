  <html>
  <head>

  <body>
  <!-- ***************************** WHERE HELP LOGIN BEGINS ************************* -->
  <div data-role="page" data-control-title="HelpLogin" id="page7">
      <div data-theme="a" data-role="header">
          <h4>
              <font color="lightblue">Can't Login</font>
          </h4>
      </div>
      <div id="error"></div>
      <div data-role="content">
      	  <div data-role="fieldcontian" data-controltype="textinput">
      	  	<input name="" id="userName" placeholder="Enter Username" value="" type="text">
      	  </div>
         <div data-role="fieldcontian" data-controltype="textinput">
      	  	<input name="" id="userEmail" placeholder="Enter Email Address" value="" type="text">
      	  </div>
      	  <div data-role="fieldcontian" data-controltype="textinput">
      	  	<input name="" id="newPassword" placeholder="Enter New Password" value="" type="password">
      	  </div>
      	  <div data-role="fieldcontian" data-controltype="textinput">
      	  	<input name="" id="confirmNewPassword" placeholder="Confirm New Password" value="" type="password">
      	  </div>
          
          <a data-role="button" onclick="recoverAccount()">
              Submit
          </a>
          <a data-role="button" onclick="redirectTo('login')">
              Cancel
          </a>
      </div>
  </div>
  <!-- ******************************* WHERE HELP LOGIN ENDS ************************** -->
</body>

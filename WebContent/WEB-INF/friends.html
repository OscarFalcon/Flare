<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="/css/codiqa.ext.min.css" rel="stylesheet">
  <link href="/css/jquery.mobile-1.3.1.min.css" rel="stylesheet">
  <link href="/css/flare.css" rel="stylesheet">

  <script src="/js/jquery-1.9.1.min.js"></script>
  <script src="/js/jquery.mobile-1.3.1.min.js"></script>
  <script src="/js/codiqa.ext.min.js"></script>
  <script src="/js/flare-utils.js"></script>
  <script src="/js/friends.js"></script>

 <meta charset=utf-8 />
 
</head>
<body onload="loadFriends()">

  <!-- ********************************* WHERE FRIENDS ENDS ************************** -->
  
  <div data-role="page" data-control-title="Friends" id="friends">
    <div data-theme="a" data-role="header">
    <a id="friendsBackButton" data-role="button" data-direction="reverse" data-transition="slide"
        onclick="redirectTo('profile')" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
           <font color="lightblue">Back</font>
            
        </a>	
        <h3>
            Friends
        </h3>
    </div>
    <div data-role="content" id="friendsList">
        
    </div>
    <div data-role="tabbar" data-iconpos="top" data-theme="a">
        <ul>
            <li>
                <a  onClick= "redirectTo('home')" data-icon="home">
                    Home
                </a>
            </li>
            <li>
                 <a onClick = "redirectTo('map')" data-icon="star">
                    Map
                </a>
            </li>
            <li>
                <a onClick = "redirectTo('discover')" data-icon="search">
                    Discover
                </a>
            </li>
            <li>
               <a  onClick = "redirectTo('profile')" data-icon="check">
                    Profile
                </a>
            </li>
        </ul>
    </div>
</div>
  
</body>
</html>

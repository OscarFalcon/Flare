<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="/css/codiqa.ext.min.css" rel="stylesheet">
  <link href="/css/jquery.mobile-1.3.1.min.css" rel="stylesheet">
  <link href="/css/flare.css" rel="stylesheet">

  <script src="/js/jquery-1.9.1.min.js"></script>
  <script src="/js/jquery.mobile-1.3.1.min.js"></script>
  <script src="/js/codiqa.ext.min.js"></script>
  <script src="/js/edit-event.js"></script>
  <script src="/js/userSession.js"></script>
  <script src="/js/created-events.js"></script>
   
 <meta charset=utf-8 />
 
</head>
<body onload="getEditEvent()">


<!-- ***************************** WHERE EDIT EVENT ENDS ***************************** -->

<div data-role="page" data-control-title="EditEvent" id="editEvent">
    <div data-theme="a" data-role="header">
    	<a data-role="button" href="#page15" data-icon="minus" data-iconpos="left"
        class="ui-btn-right">
            Delete
        </a>
        <a data-role="button" data-direction="reverse" data-transition="slide"
        onclick="redirectTo('created-events');"data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
             <font color="lightblue">Back</font>
            
        </a>
        <h3>
             <font color="lightblue">Edit Event</font>
            
        </h3>
    </div>
    <div data-role="content">
       
          <center>
                <div class="round" style="width: 200px; height: 200px; background-color: #fbfbfb; border: 1px solid #b8b8b8;"
                data-controltype="image">
                    <div style=" text-align:center" data-controltype="image">
               			 <label class="filebutton">
            				<img id="eventpicture" style="width: 200px; height: 200px" src="img/events-icon.png">
                             <span><input type='file' id="myfile" name="myfile" onchange="uploadeventpic(this);" /></span>
                           </label>
        			</div>
                </div>
            </center>
        
        <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
        
        <div data-role="fieldcontain" data-controltype="textinput">
            <label for="textinput8">
                Event Title
            </label>
            <input name="" id="eventTitleField" placeholder="" value="" type="text">
        </div>
        <div data-role="fieldcontain" data-controltype="textarea">
            <label for="textarea1">
                Event Description
            </label>
            <textarea name="" id="eventDescriptionField" placeholder=""></textarea>
        </div>
        <div data-role="fieldcontain" data-controltype="dateinput">
            <label for="dateinput1">
                Date
            </label>
            <input name="" id="eventDateField" placeholder="" value="" type="date">
        </div>
        <div data-role="fieldcontain" data-controltype="timeinput">
            <label for="timeField">
                Time
            </label>
            <input name="" id="eventTimeField" placeholder="" value="" type="date">
        </div>
        <div data-role="fieldcontain" data-controltype="locationinput">
            <label for="locationinput1">
                Location
            </label>
            <input name="" id="EventLocationField" placeholder="" value="" type="text">
        </div>
        <a data-role="button" data-transition="slide" href="#editEvent" data-icon="arrow-r"
        data-iconpos="right">
            Save
        </a>
    </div>
</div>

<!-- ***************************** WHERE EDIT EVENT ENDS ***************************** -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="/css/codiqa.ext.min.css" rel="stylesheet">
  <link href="/css/jquery.mobile-1.3.1.min.css" rel="stylesheet">
  <link href="/css/flare.css" rel="stylesheet">

  <script src="/js/jquery-1.9.1.min.js"></script>
  <script src="/js/jquery.mobile-1.3.1.min.js"></script>
  <script src="/js/codiqa.ext.min.js"></script>
  
  <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
 <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
 <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
 <meta charset=utf-8 />
 
</head>
<body>
<!-- ******************************** WHERE CREATED EVENTS ENDS ************************ -->
<div data-role="page" data-control-title="Events Page" id="createdEvents">
    <div data-theme="a" data-role="header">
        <a data-role="button" data-transition="flip" href="#profile" class="ui-btn-left">
            Back
        </a>
        <h3>
            Created Events
        </h3>
    </div>
    <div data-role="content">
        <div data-controltype="htmlblock">
            <div data-role="content">
                <h2 style="text-align:center">
                    Fiesta UTSA 2014
                </h2>
                <h3 style=" text-align:center">
                    April 11, 2014 11:00 am &nbsp; &nbsp;
                    <b style="font-size:15px">
                        87 going
                    </b>
                </h3>
                <div style=" text-align:center" data-controltype="image">
                    <img style="max-width: 100%; width: 400px; height: auto; max-height: 250px;"
                    src="/img/fiesta-utsa.jpg">
                </div>
                <a data-role="button" href="#editEvent" data-icon="edit" data-mini="true"
                data-iconpos="right">
                    Edit
                </a>
            </div>
        </div>
        <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
    </div>
    <div data-role="tabbar" data-iconpos="top" data-theme="a">
        <ul>
            <li>
                <a href="#feed" data-transition="fade" data-theme="" data-icon="bars">
                    Feed
                </a>
            </li>
            <li>
                <a href="#map" data-transition="fade" data-theme="" data-icon="star">
                    Map
                </a>
            </li>
            <li>
                <a href="#discover" data-transition="fade" data-theme="" data-icon="search">
                    Discover
                </a>
            </li>
            <li>
                <a href="#profile" data-transition="fade" data-theme="" data-icon="check">
                    Profile
                </a>
            </li>
        </ul>
    </div>
</div>
<!-- ******************************** WHERE CREATED EVENTS ENDS ************************ -->
</body>
</html>

          </button>
          <a class="navbar-brand" href="login">
  				<img alt="Flare" src="img/flare_final.png" width="75" height="30">
  			</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
          	<div id="error"></div>

              <input type="text" placeholder="Username" class="form-control" name="usernameField" id="usernameField">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" name="passwordField" id="passwordField">
            </div>
            <input class="btn btn-default btn-primary" type="button" value="login" onclick="validateForm()">

	<div class="well" style="text-align: center;">
  		<h1>Sign Up for</h1>
  		<img style="width: 200px; height: 75px" src="img/flare_final.png">
  	</div>
  	<div class="container">
  		<form>
  			<div class="form-group col-md-6 col-md-offset-3">
  				<input type="text" class="form-control" id="usernameField" placeholder="Username">
  			</div>
  			<div class="form-group col-md-6 col-md-offset-3">
  				<input type="text" class="form-control" id="firstnameField" placeholder="First Name">
  			</div>
  			<div class="form-group col-md-6 col-md-offset-3">
  				<input type="text" class="form-control" id="lastnameField" placeholder="Last Name">
  			</div>
  			<div class="form-group col-md-6 col-md-offset-3">
  				<input type="email" class="form-control" id="emailField" placeholder="Email">
  			</div>
  			<div class="form-group col-md-6 col-md-offset-3">
  				<input type="password" class="form-control" id="passwordField" placeholder="Password">
  			</div>
  			<div class="form-group col-md-6 col-md-offset-3">
  				<input type="password" class="form-control" id="verifyPasswordField" placeholder="Confirm Password">
  			</div>
  			<div class="form-group col-md-6 col-md-offset-3">
  				<div id="error2"></div>
  				<button type="button" class="btn btn-primary btn-lg btn-block" onclick="createAccount()">Sign Up</button>
  			</div>
  		</form>
  	
  	</div>

<html>
<head>
  <meta charset="utf-8">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">

  <link href="css/flare.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>

 <meta charset=utf-8 />
 
</head>
<body>
  <!--  ****************************** WHERE CREATE ACCOUNT BEGINS ******************* -->
  
  <div data-role="page" data-control-title="CreateAccount" id="page6">
      <div data-theme="a" data-role="header">
          <h4>
              <font color="lightblue">Create Account</font>
          </h4>
      </div>
      <div data-role="content">
          <div data-role="fieldcontain" data-controltype="textinput">
              <input name="" id="usernameField" placeholder="Username" value="" type="text">
          </div>
          
		  <div data-role="fieldcontain" data-controltype="textinput">
              <input name="" id="firstnameField" placeholder="First Name" value="" type="text">
          </div>
		  
		  <div data-role="fieldcontain" data-controltype="textinput">
              <input name="" id="lastnameField" placeholder="Last Name" value="" type="text">
          </div>
		  
          <div data-role="fieldcontain" data-controltype="textinput">
              <input name="" id="emailField" placeholder="Email" value="" type="email">
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <input name="" id="passwordField" placeholder="Password" value="" type="password">
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <input name="" id="verifyPasswordField" placeholder="Verify Password" value=""
              type="password">
          </div>
          <div id="error"></div>
          <input type="button" value="Create Account" data-mini="true" onclick="createAccount()">
		  
          <a data-role="button" data-mini="true" onclick="redirectTo('login')">
              Cancel
          </a>
      </div>
  </div>
  
  <!-- ***************************** WHERE CREATE ACCOUNT ENDS *********************** -->
  </body>
  </html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="/css/codiqa.ext.min.css" rel="stylesheet">
  <link href="/css/jquery.mobile-1.3.1.min.css" rel="stylesheet">
  <link href="/css/flare.css" rel="stylesheet">

  <script src="/js/jquery-1.9.1.min.js"></script>
  <script src="/js/jquery.mobile-1.3.1.min.js"></script>
  <script src="/js/codiqa.ext.min.js"></script>
  <script src ="/js/flare-utils.js"></script>
  <script src="/js/home.js"></script>
  
  <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
 <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
 <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
 <meta charset=utf-8 />
 
</head>
<body onload="getEvents()">  
  
  <!--  ************************ WHERE HOME PAGE BEGINS ****************************** -->
  
  <div data-role="page" data-control-title="Home" id="feed">
    <div data-theme="a" data-role="header">
    	<a data-role="button" onClick = "redirectTo('addEvent')" data-icon="plus"
        data-iconpos="right" class="ui-btn-right">
              <font color="lightblue">Event</font>
        </a>
        <h4>
              <font color="lightblue">Feed</font>
        </h4>
    </div>
    <div data-role="content" id="events">
        <div data-role="content">
	    	
    	</div>
        <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
    </div>
    <div data-role="tabbar" data-iconpos="top" data-theme="a">
        <ul>
            <li>
                <a  onClick= "redirectTo('home')" data-icon="home">
              		Home
                </a>
            </li>
            <li>
                <a onClick = "redirectTo('map')" data-icon="star">
              		Map
                </a>
            </li>
            <li>
                <a onClick = "redirectTo('discover')" data-icon="search">
                    Discover
                </a>
            </li>
            <li>
                <a  onClick = "redirectTo('profile')" data-icon="check">
              		Profile
                </a>
            </li>
        </ul>
    </div>
</div>
<!-- ********************************** WHERE HOMEPAGE ENDS ************************** -->

</body>
</html>

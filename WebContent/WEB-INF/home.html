<head>

<body onload="getEvents()">  
  
  <!--  ************************ WHERE HOME PAGE BEGINS ****************************** -->
  
  <div data-role="page" data-control-title="Home" id="feed">
    <div data-theme="a" data-role="header">
    	<a data-role="button" onClick = "redirectTo('addEvent')" data-icon="plus"
        data-iconpos="right" class="ui-btn-right">
              <font color="lightblue">Event</font>
        </a>
        <h4>
              <font color="lightblue">Feed</font>
        </h4>
    </div>
    <div data-role="content" id="events">
        <div data-role="content">
	    	<h2 style="text-align:center">UTSA Football: UTSA Roadrunners vs Souther Miss Golden Eagles</h2>
	        <div style=" text-align:center" data-controltype="image">
	            <img style="max-width: 100%; width: 400px; height: auto; max-height: 300px;" src="img/Event1.jpg">
	        </div>
	        
	        <h3 style=" text-align:center"><img class="round" style="width: 50px; height: 50px" src="img/stock2.jpg">By <a href="#profile">UTSA</a> on November 13, 2014
	         &nbsp;&nbsp;<b style="font-size:15px">553 going</b></h3>
	       	<a data-role="button" href="#feed" data-icon="check" data-mini="true" data-iconpos="right">check in</a>
	        <div data-role="collapsible-set">
	            <div data-role="collapsible">
	                <h3>
	                    Details
	                </h3>
	                <div data-controltype="htmlblock" style="text-align:center">
	                	<a href="http://twitter.com/share" class="twitter-share-button" data-count="vertical" data-via="YourSite">Share</a>
	            		<p>
	                    Come Watch your UTSA Roadrunners play Southern Miss Golden Eagles at the Alamodome
	            		</p>
	        		</div>
	        		<div id="googlemapsjs2" class="google-map" style="width: 100%; max-width: 500px; height: 200px; margin-left: auto; margin-right: auto">
	        		</div>
	            </div>
	        </div>
    	</div>
        <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
    </div>
    <div data-role="tabbar" data-iconpos="top" data-theme="a">
        <ul>
            <li>
                <a  onClick= "redirectTo('home')" data-icon="home">
              		Home
                </a>
            </li>
            <li>
                <a onClick = "redirectTo('map')" data-icon="star">
              		Map
                </a>
            </li>
            <li>
                <a onClick = "redirectTo('discover')" data-icon="search">
                    Discover
                </a>
            </li>
            <li>
                <a  onClick = "redirectTo('profile')" data-icon="check">
              		Profile
                </a>
            </li>
        </ul>
    </div>
</div>

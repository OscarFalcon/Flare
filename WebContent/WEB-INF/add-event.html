<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="/css/codiqa.ext.min.css" rel="stylesheet">
  <link href="/css/jquery.mobile-1.3.1.min.css" rel="stylesheet">
  <link href="/css/flare.css" rel="stylesheet">

  <script src="/js/add-event.js"></script>
  <script src="/js/flare-utils.js"></script>
 
  <script src="/js/jquery-1.9.1.min.js"></script>
  <script src="/js/jquery.mobile-1.3.1.min.js"></script>
  <script src="/js/codiqa.ext.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  
 <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
 <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
 <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
 <meta charset=utf-8 />
 
</head>
<body>

<!-- ******************************** WHERE ADD EVENT BEGINS ************************* -->
<div data-role="page" data-control-title="AddEvent" id="addEvent">
    <div data-theme="a" data-role="header">
        <a data-role="button" onclick = "redirectTo('home')" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
             <font color="lightblue">Back</font>
            
        </a>
        <h3>
             <font color="lightblue">Add Event</font>
            
        </h3>
    </div>
    <div data-role="content">
       <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
       
          
		  <center>
                <div class="round" style="width: 200px; height: 200px; background-color: #fbfbfb; border: 1px solid #b8b8b8;"
                data-controltype="image">
                    <div style=" text-align:center" data-controltype="image">
               			 <label class="filebutton">
            				<img id="eventpicture" style="width: 200px; height: 200px" src="/img/events-icon.png">
                             <span><input type='file' id="myfile" name="myfile" onchange="setPhotoHTML(this,'eventpicture');changeInput(this)" /></span>
                           </label>
        			</div>
                </div>
            </center> 
            
            
   
        
        <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
        <div data-role="fieldcontain" data-controltype="textinput">
            <label for="textinput8">
                Event Title
            </label>
            <input name="" id="textinput8" placeholder="" value="" type="text" required>
        </div>
        <div data-role="fieldcontain" data-controltype="textarea">
            <label for="textarea1">
                Event Discription
            </label>
            <textarea name="" id="textarea1" placeholder="" required></textarea>
        </div>
        <div data-role="fieldcontain" data-controltype="dateinput">
            <label for="dateinput1">
                Date
            </label>
            <input name="" id="dateinput1" placeholder="" value="" type="date" required>
        </div>
        <div data-role="fieldcontain" data-controltype="timeinput">
            <label for="timeinput1">
                Time
            </label>
            <input name="" id="timeinput1" placeholder="" value="" type="date" required>
        </div>
        <div data-role="fieldcontain" data-controltype="locationinput">
            <label for="locationinput1">
                Location
            </label>
            <input name="" id="locationinput1" placeholder="" value="" type="text" required>
        </div>
        <input type="button" data-icon="arrow-r" data-iconpos="right" value="Submit" onclick="sendPOST()" data-mini="true">
		
        
    </div>
</div>
<!-- ***************************** WHERE ADD EVENT ENDS ***************************** -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">
  <link href="css/flare.css" rel="stylesheet">

  <script src="/js/profile.js"></script>
  <script src ="/js/flare-utils.js"></script>
  
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  
 <meta charset=utf-8 />
 
</head>
<body onload="getProfile()">
  <!-- ********************************** WHERE PROFILE BEGINS ************************ -->
  <div data-role="page" data-control-title="Profile" id="profile">
    <div data-theme="a" data-role="header">
        <a data-role="button" data-direction="reverse" onClick = "redirectTo('editprofile')" class="ui-btn-left">
            <font color="lightblue">Edit Profile</font>
        </a>
        <a data-role="button" onclick = "logout()" class="ui-btn-right">
            <font color="lightblue">Logout</font>
        </a>
        <h4>
            <font color="lightblue">Profile</font>
            
        </h4>
    </div>
    <div data-role="content">
        <div data-controltype="htmlblock">
            <center>
                <div class="round" style="text-align:center; width: 200px; height: 200px; border: 1px solid #b8b8b8;"
                data-controltype="image">
                    <img id="profilePicture" src="img/flame.png" id="profilePicture" alt="image" style="width:200px; height: 200px; position: center;">
                </div>
                <p id="profileName" style="color: rgb(0, 0, 255); font-size: x-large;">
                    
                </p>
                <p id="profileEmail" style="color: rgb(136, 136, 136);">
                    
                </p>
            </center>
        </div>
        <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
        <div data-controltype="textblock">
            <p>
                <strong>
                    About Me
                </strong>
            </p>
            <p id="profileAboutMe">
                
            </p>
        </div>
        <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
        <a data-role="button" onclick="redirectTo('friends')">
           	Friends
        </a>
        <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
        <a data-role="button" data-transition="flip" data-direction="reverse" onclick="redirectTo('created-events')">
            Created Events
        </a>
        <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
        <a data-role="button" href="#page3">
            Attending Events
        </a>
        <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
    </div>
    <div data-role="tabbar" data-iconpos="top" data-theme="a">
        <ul>
            <li>
                <a  onClick= "redirectTo('home')" data-icon="home">
                    Home
                </a>
            </li>
            <li>
                 <a onClick = "redirectTo('map')" data-icon="star">
                    Map
                </a>
            </li>
            <li>
                <a onClick = "redirectTo('discover')" data-icon="search">
                    Discover
                </a>
            </li>
            <li>
               <a  onClick = "redirectTo('profile')" data-icon="check">
                    Profile
                </a>
            </li>
        </ul>
    </div>
</div>
  
  <!-- ********************************* WHERE PROFILE ENDS ************************** -->
  </body>
  </html>

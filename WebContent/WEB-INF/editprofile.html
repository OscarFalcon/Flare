<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="/css/codiqa.ext.min.css" rel="stylesheet">
  <link href="/css/jquery.mobile-1.3.1.min.css" rel="stylesheet">
  <link href="/css/flare.css" rel="stylesheet">

  <script src="/js/jquery-1.9.1.min.js"></script>
  <script src="/js/jquery.mobile-1.3.1.min.js"></script>
  <script src="/js/codiqa.ext.min.js"></script>
  <script src="/js/flare.js"></script>
  <script src ="/js/edit-profile.js"></script>
  
  <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
 <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
 <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
 <meta charset=utf-8 />
 
</head>
<body>
 
 
  <!-- ********************************* WHERE PROFILE EDIT BEGINS ******************* -->
  <div data-role="page" data-control-title="ProfileEdit" id="editProfile">
    <div data-theme="a" data-role="header">
     <a data-role="button" data-transition="flip"
        href="http://localhost:8080/profile" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
            <font color="lightblue">Back</font>
        </a>
        <h3>
              <font color="lightblue">Edit Profile</font>
        </h3>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain" data-controltype="camerainput" class="upload">

            <label for="1">
                <h2>Upload Profile Picture</h2>
            </label>            
        </div>
        <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
       
          <center>
                <div class="round" style="width: 200px; height: 200px; background-color: #fbfbfb; border: 1px solid #b8b8b8;"
                data-controltype="image">
                    <div style=" text-align:center" data-controltype="image">
               			 <label class="filebutton">
            				<img id="profilepicture" style="width: 200px; height: 200px" src="/img/profile.png">
                             <span><input type='file' id="myfile" name="myfile" onchange="uploadpic(this);" /></span>
                           </label>
        			</div>
                </div>
            </center>
        
        <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
        
        <div data-role="fieldcontain" data-controltype="textinput">
        
            <label for="textinput5">
                About Me
            </label>
            <input name="" id="aboutmeField" placeholder="" value=""
            type="text">
        </div>
        <div data-role="fieldcontain" data-controltype="textarea">
            <label for="textarea3">
                First Name
            </label>
            <textarea name="" id="firstnameField" placeholder="" data-mini="true"></textarea>
        </div>
        <div data-role="fieldcontain" data-controltype="textarea">
            <label for="textarea4">
                Last Name
            </label>
            <textarea name="" id="lastnameField" placeholder="" data-mini="true"></textarea>
        </div>
        <div data-role="fieldcontain" data-controltype="textarea">
            <label for="textarea5">
                Email
            </label>
            <textarea name="" id="emailField" placeholder="" data-mini="true"></textarea>
        </div>
        <div data-role="fieldcontain" data-controltype="textinput">
        
            <label for="textinput1">
                New Password
            </label>
            <input type="password" name="" placeholder="Enter password" id="passwordField" placeholder="" value="" type="text" data-mini="true">
        </div>
        <div data-role="fieldcontain" data-controltype="textinput">
            <label for="textinput2">
                New Password (Confirm)
            </label>
            <input type="password" name="" placeholder="Confirm password" id="confirmpasswordField" placeholder="" value="" type="text" data-mini="true">
        </div>
        <input type="button" value="Submit" onclick="editProfile()" data-mini="true">
        
        <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
    </div>
</div>
<!-- ******************************** WHERE PROFILE EDIT ENDS ************************ -->
</body>
</head>
